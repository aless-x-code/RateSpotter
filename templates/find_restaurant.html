{% extends 'header.html' %} 

{% block styles %}
<link
  type="text/css"
  rel="stylesheet"
  href="{{ url_for('static', filename='form.css') }}"
/>
{% endblock %} 


{% block content %}
<div>
  <h2>Register</h2>

  {% include 'flash_messages.html' %}

  <form method="POST" action="{{ url_for('ratespotter_blueprint.find_restaurant') }}">
   
    <div class="form-group">
      <label for="restaurant_name">Restaurant's name:</label>
      <input if="restaurant_name" name="restaurant_name" required minlength="2" maxlength="35"/>
    </div>
    
    <div class="form-group">
      <label for="restaurant_zip">Zip code:</label>
      <input id="restaurant_zip" name="restaurant_zip" required pattern="\d{5}" />
    </div>

    <button type="submit">Find Restaurant</button>
  </form>
</div>

<div class="centered-container">
  <a class="prompt_link" href="{{ url_for('ratespotter_blueprint.login') }}">Already have an account? Login</a>
</div>

{% endblock %}
