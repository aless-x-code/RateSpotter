{% extends 'header.html' %} 

{% block styles %}
<link
  type="text/css"
  rel="stylesheet"
  href="{{ url_for('static', filename='form.css') }}"
/>
{% endblock %} 


{% block content %}
<div>
  <h2>Register</h2>
  {% with messages = get_flashed_messages() %} 
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} 
  {% endwith %}

  <form method="POST" action="{{ url_for('ratespotter_blueprint.find_restaurant') }}">
   
    <div class="form-group">
      <label for="restaurant_name">Restaurant's name:</label>
      <input if="restaurant_name" name="restaurant_name" required />
    </div>
    
    <div class="form-group">
      <label for="restaurant_zip">Zip code:</label>
      <input id="restaurant_zip" name="restaurant_zip" required />
    </div>

    <button type="submit">Find Restaurant</button>
  </form>
</div>

<div class="centered-container">
  <a class="prompt_link" href="{{ url_for('ratespotter_blueprint.login') }}">Already have an account? Login</a>
</div>

{% endblock %}
