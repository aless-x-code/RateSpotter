<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateSpotter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">

  {% block styles %}
  <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    {% endblock %}
</head>
<body>
    <header>
        <a class="title" href="{{ url_for('ratespotter_blueprint.index') }}">
          <h1>RateSpotter</h1>
        </a>
        <nav>
          <ul>

            {% block header_routes %}
            <li><a href="{{ url_for('ratespotter_blueprint.login') }}">Login</a></li>
            <li><a href="{{ url_for('ratespotter_blueprint.find_restaurant') }}">Register</a></li>
            {% endblock %}

          </ul>
        </nav>
      </header>
  <section>
    {% block content %}
    
    {% endblock %}
  </section>
</body>
</html>
